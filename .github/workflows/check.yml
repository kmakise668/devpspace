name: Bitrix Project CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' 

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Copy Bitrix settings
        run: cp -R .settings.php.settings.php

      - name: Copy Bitrix configuration
        run: cp -R bitrix/.settings_extra.php.settings_extra.php

      - name: Set up Bitrix environment
        run: php -f bitrix/modules/main/tools/fix_kernel.php --ts=2015-07-01T00:00:00

      - name: Run Bitrix unit tests
        run: php -f bitrix/phpunit.php --verbose

 
